name: IOHK Metadata Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule: # At 11:00 on every day-of-week from Monday through Friday
    - cron: '0 21 * * 0-6'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 'IOHK Tests'
        uses: cypress-io/github-action@v4.2.0
        with:
          start: yarn cypress-headless